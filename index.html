<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id='input_link'>
    <button onClick="setCookie(link_input.value);window.location.href='/search'">Hit Me</button>

    <script>
      var link_input = document.getElementById('input_link')

      function setCookie(cvalue, exhours) {
        const d = new Date();
        d.setTime(d.getTime() + (exhours * 60 * 60 * 1000));
        let expires = "expires="+d.toUTCString();
        document.cookie = "SEARCH_LINK=" + cvalue + ";" + expires + ";path=/";
      }
    </script>
  </body>
</html>
