<!DOCTYPE html>
<html lang="fr" class="html-scroller">
  <head>
    <!-- Métadonnées -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="resources/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="resources/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="resources/favicon-96x96.png" sizes="96x96">
    <meta property="og:title" content="WebStats" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/486928125931028481/964932667781046292/logo_transparent.png" />
    <title>WebStats</title>

    <!-- Ressources -->
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/a7ae4740fa.js" crossorigin="anonymous"></script>
    <!--Barre de chargement
    Source: https://loading.io/-->
    <link rel="stylesheet" type="text/css" href="styles/loading-bar.css"/>
    <script type="text/javascript" src="js/loading-bar.js"></script>
  </head>

  <body>
    <section id="opening-section">
      <img src="resources/logo.svg" class="logo">
      <h1>WebStats</h1>
    </section>

    <section id="search-section">
      <h4 id="load"></h4>
      <h2>Recherche</h2>
      <div class="searchbar">
        <input type="text" id="input_link" class="searchbar__input" placeholder="Insérez une URL..." aria-label="Choisir le lien de la page web à inspecter">
        <button id='button' onClick="send_link()" class="searchbar__button">Rechercher</button>
      </div>
      <b id="error" class="error-message"></b>

      <div class="modal-wrapper" style="display:none">
        <div class="ldBar label-center"
        data-preset="bubble"
        style="width:max(250px,45vw);height:max(250px,45vw);font-size: var(--step-5);color:black;font-weight: bold">
        </div>
      </div>
    </section>

    <section id="output-section" style="display:none">
      <h2>Résultats</h2>

      <div class="tabview">
        <h3 id="domaines" class="tabview__tab"><a onClick="show_domains()">Domaines reliés</a></h3>
        <h3 id="librairies" class="tabview__tab"><a onClick="show_lib()">Librairies JavaScript</a></h3>
        <h3 id="wp-plugins" class="tabview__tab"><a onClick="show_wp()">Plugins Wordpress</a></h3>
      </div>
      <div class="output">
        <div class="output-category" id="output_js_lib"></div>
      </div>

      </div>
    </section>
  </body>

  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</html>
